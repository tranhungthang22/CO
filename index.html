<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide từ Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    #slides {
      margin-top: 20px;
    }

    .slide {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .active {
      display: block;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .nav-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Upload Excel và Xem Slide</h2>
<input type="file" id="inputExcel" accept=".xlsx, .xls" />

<div id="slides"></div>
<div class="nav-buttons">
  <button onclick="prevSlide()">⬅ Trước</button>
  <button onclick="nextSlide()">Tiếp ➡</button>
</div>

<script>
  let currentSlide = 0;
  let slides = [];

  document.getElementById('inputExcel').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      const sheetName = workbook.SheetNames[0];
      const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {header: 1});
      renderSlides(sheet);
    };
    reader.readAsArrayBuffer(file);
  });

  function renderSlides(data) {
    const container = document.getElementById('slides');
    container.innerHTML = "";
    slides = [];

    // Chia mỗi slide hiển thị 10 dòng
    const rowsPerSlide = 10;
    for (let i = 0; i < data.length; i += rowsPerSlide) {
      const chunk = data.slice(i, i + rowsPerSlide);
      const div = document.createElement('div');
      div.className = 'slide';
      const table = document.createElement('table');

      chunk.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const cellEl = document.createElement(rowIndex === 0 ? 'th' : 'td');
          cellEl.textContent = cell || '';
          tr.appendChild(cellEl);
        });
        table.appendChild(tr);
      });

      div.appendChild(table);
      container.appendChild(div);
      slides.push(div);
    }

    showSlide(0);
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    currentSlide = index;
  }

  function prevSlide() {
    if (currentSlide > 0) showSlide(currentSlide - 1);
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) showSlide(currentSlide + 1);
  }
</script>

</body>
</html>
